var geoDisplay = true;
for (var i = 0; i < red.length; i++)    {stations.push(red[i]);}
for (var i = 0; i < silver.length; i++) {stations.push(silver[i]);}
for (var i = 0; i < orange.length; i++) {stations.push(orange[i]);}
for (var i = 0; i < yellow.length; i++) {stations.push(yellow[i]);}
for (var i = 0; i < green.length; i++)  {stations.push(green[i]);}

function reverseLine(line) {
  var reverse = [];
  var dist = 0;
  for (var i = line.length - 1; i >= 0; i--)    {
    reverse.push({name: line[i].name, lat: line[i].lat, lng: line[i].lng, dist: dist});
    if (i > 0) {
      dist += line[i].dist - line[i - 1].dist;
      }
    }
  return reverse;
  }

function switchDisplay() {
  if (geoDisplay) {showDist(800);}
  else            {showGeo(800);}
  geoDisplay = !geoDisplay;
  }

function verticalLevel(s) {
  if (s < red.length) {return 5;}
  if (s < red.length + silver.length) {return 3;}
  if (s < red.length + silver.length + orange.length) {return 4;}
  if (s < red.length + silver.length + orange.length + yellow.length) {return 2;}
  return 1;
  }

function showDist(duration) {
  d3.select("svg").selectAll("circle")
    .data(stations)
    .transition()
    .duration(duration)
    .attr("cx", function (d) {return distScale(d.dist);})
    .attr("cy", function (d, i) {return displayScale(verticalLevel(i));});
  p1.data(red)
    .transition()
    .duration(duration)
    .attr("d", function () {return distline1(red);});
  p2.data(silver)
    .transition()
    .duration(duration)
    .attr("d", function () {return distline2(silver);});
  p3.data(yellow)
    .transition()
    .duration(duration)
    .attr("d", function () {return distline3(yellow);});
  p4.data(orange)
    .transition()
    .duration(duration)
    .attr("d", function () {return distline4(orange);});
  p5.data(green)
    .transition()
    .duration(duration)
    .attr("d", function () {return distline5(green);});
  }

function showGeo(duration) {
  d3.select("svg").selectAll("circle")
    .data(stations)
    .transition()
    .duration(duration)
    .attr("cx", function (d) {return lngScale(d.lng);})
    .attr("cy", function (d) {return latScale(d.lat);});
  p1.data(red)
    .transition()
    .duration(duration)
    .attr("d", function () {return geoline(red);});
  p2.data(silver)
    .transition()
    .duration(duration)
    .attr("d", function () {return geoline(silver);});
  p3.data(yellow)
    .transition()
    .duration(duration)
    .attr("d", function () {return geoline(yellow);});
  p4.data(orange)
    .transition()
    .duration(duration)
    .attr("d", function () {return geoline(orange);});
  p5.data(green)
    .transition()
    .duration(duration)
    .attr("d", function () {return geoline(green);});
  }

    h = window.innerHeight;
var margin = 20;
var lngScale = d3.scale.linear()
  .domain([d3.min(stations, function (d) {return d.lng;}), d3.max(stations, function (d) {return d.lng;})])
  .range([margin, w - margin]);
var latScale = d3.scale.linear()
  .domain([d3.min(stations, function (d) {return d.lat;}), d3.max(stations, function (d) {return d.lat;})])
  .range([h - margin, margin]);
var distScale = d3.scale.linear()
  .domain([0, d3.max(stations, function (d) {return d.dist;})])
  .range([margin, w - margin]);
var displayScale = d3.scale.linear()
  .domain([0, 6])
  .range([h - margin, margin]);
var display = d3.select('body')
  .append('svg:svg')
  .attr('width', w)
  .attr('height', h)
  .attr('class', 'display');
var g = display.append('g')

  .x(function(d) {return lngScale(d.lng);})
  .y(function(d) {return latScale(d.lat);})
  .interpolate("linear");
var distline1 = d3.svg.line()
  .x(function(d) {return distScale(d.dist);})
  .y(function(d) {return displayScale(5);})
  .interpolate("linear");
var distline2 = d3.svg.line()

  .y(function(d) {return displayScale(3);})

  .y(function(d) {return displayScale(2);})

  .y(function(d) {return displayScale(4);})
  .interpolate("linear");

  .x(function(d) {return distScale(d.dist);})
  .y(function(d) {return displayScale(1);})
  .interpolate("linear");
var p1 = g.append("path")
  .style("stroke-width", 15)

var p5 = g.append("path")

  .style("fill", "none");
g.selectAll("MetroStations")

  .enter()

  .attr("r", 12)
  .style("stroke-width", 3)
